name: TOOLBOXLAP

on:
  workflow_dispatch:

  schedule:
    - cron: '0 */6 * * *'  # Auto re-run every 6 hours

jobs:
  setup-rdp-tunnel:
    runs-on: windows-2022
    steps:
    - name: Download & Setup Rclone
      run: |
        Invoke-WebRequest -Uri "https://downloads.rclone.org/rclone-current-windows-amd64.zip" -OutFile "rclone.zip"
        Expand-Archive rclone.zip -DestinationPath "$env:USERPROFILE\rclone"
        Move-Item "$env:USERPROFILE\rclone\rclone-*\rclone.exe" "$env:USERPROFILE\rclone\rclone.exe"
        $rcloneConf = "${{ secrets.RCLONE_CONF }}"
        $rclonePath = "$env:USERPROFILE\rclone\rclone.conf"
        $rcloneConf | Out-File -FilePath $rclonePath -Encoding ASCII

    - name: Start Backup Loop (Every 1 Minute)
      run: |
        $rclone = "$env:USERPROFILE\rclone\rclone.exe"
        $source = "$env:USERPROFILE\Desktop"
        $dest = "gdrive:/RDP-Backup"
        while ($true) {
       
          & $rclone copy "$source" "$dest/Desktop-$timestamp" --config "$env:USERPROFILE\rclone\rclone.conf"
          Start-Sleep -Seconds 60
        }

    - name: Self-trigger next run
      if: always()
      run: |
        Invoke-WebRequest -Uri "https://api.github.com/repos/${{ github.repository }}/actions/workflows/rdp-rclone.yml/dispatches" `
          -Method POST `
          -Headers @{Authorization = "Bearer ${{ secrets.GITHUB_TOKEN }}"; Accept = "application/vnd.github+json"} `
          -Body '{"ref":"main"}'


jobs:
  setup-rdp-tunnel:
    runs-on: windows-2025

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Download and Install Playit
      run: |
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "$env:USERPROFILE\playit.exe"
        Start-Sleep -Seconds 5  # Give some time for the download to complete
        
    # Default, optional.
    - name: Enable TS
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
    - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
    - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "admin@123" -Force)

    - name: www.toolboxlap.xyz
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }} 
      run: |
        Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow -Wait
        Start-Process -FilePath "$env:USERPROFILE\playit.exe" -NoNewWindow
    #  www.toolboxlap.com
    # Prevent workflow to stop
    - name: Keep the GitHub Action Runner Alive
      run: |
          Start-Sleep -Seconds 21600  # Adjust the duration based on your needs
