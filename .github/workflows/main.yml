    - name: ğŸ”Œ Start Playit tunnel
      run: |
        iwr -Uri https://playit-cloud.github.io/Windows/Playit.exe -OutFile playit.exe
        .\playit.exe authtoken ${{ secrets.PLAYIT_AUTH }}

